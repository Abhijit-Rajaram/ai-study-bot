<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study Bot</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        #chatbox {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }
        .chat-message {
            margin-bottom: 10px;
        }
        .chat-message.bot {
            color: #0d6efd;
        }
        .chat-message.user {
            color: #212529;
            text-align: right;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="text-center mb-4">
        <h2>ðŸ“š AI Study Bot</h2>
        <p class="text-muted">Powered by Mistral + ChromaDB</p>
    </div>

    <!-- Tabs -->
    <ul class="nav nav-tabs" id="botTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="chat-tab" data-bs-toggle="tab" data-bs-target="#chat" type="button" role="tab">Chat</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="upload-tab" data-bs-toggle="tab" data-bs-target="#upload" type="button" role="tab">Uploaded PDFs</button>
        </li>
    </ul>

    <div class="tab-content mt-3">
        <!-- Chat Tab -->
        <div class="tab-pane fade show active" id="chat" role="tabpanel">
            <div class="card shadow-sm mb-3">
                <div class="card-body">
                    <div id="chatbox"></div>
                    <div class="input-group mt-3">
                        <input type="text" id="message" class="form-control" placeholder="Ask me about your notes...">
                        <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Uploaded PDFs Tab -->
        <div class="tab-pane fade" id="upload" role="tabpanel">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="mb-3">
                        <input type="file" id="pdfFile" class="form-control" accept="application/pdf">
                    </div>
                    <button class="btn btn-success" onclick="uploadPDF()">Upload PDF</button>
                    <hr>
                    <h5>Uploaded PDFs</h5>
                    <ul id="uploadedList" class="list-group list-group-flush mt-2">
                        <!-- Dynamically updated -->
                    </ul>
                    <p class="text-muted mt-2">Only text from PDFs will be processed. Images are ignored for now.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
async function sendMessage() {
    const msgInput = document.getElementById("message");
    const chatbox = document.getElementById("chatbox");
    const message = msgInput.value.trim();
    if (!message) return;

    chatbox.innerHTML += `<div class="chat-message user"><strong>You:</strong> ${message}</div>`;
    msgInput.value = "";
    chatbox.scrollTop = chatbox.scrollHeight;

    const res = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message})
    });

    const data = await res.json();
    chatbox.innerHTML += `<div class="chat-message bot"><strong>Bot:</strong> ${data.reply}</div>`;
    chatbox.scrollTop = chatbox.scrollHeight;
}

async function uploadPDF() {
    const fileInput = document.getElementById("pdfFile");
    if (!fileInput.files.length) return alert("Please choose a PDF file first.");

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    const res = await fetch("/upload_pdf", { method: "POST", body: formData });
    const data = await res.json();
    alert(data.message);

    // Update uploaded list
    const uploadedList = document.getElementById("uploadedList");
    const li = document.createElement("li");
    li.className = "list-group-item";
    li.textContent = fileInput.files[0].name;
    uploadedList.appendChild(li);

    fileInput.value = "";
}
</script>
</body>
</html>
